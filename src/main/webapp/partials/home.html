<form ng-submit="createPerson()">
	<p>Create a new user:</p>
	<p>
		Username: <input ng-model="userName" />
	</p>
	<p>
		First Name: <input ng-model="firstName" />
	</p>
	<p>
		Last Name: <input ng-model="lastName" />
	</p>
	<input type="submit" />
	
	<p ng-show="newUserId">
		User created with id: {{newUserId}}
	</p>
</form>

<hr />

<div>
	<p>Find a user by id:</p>
	<form ng-submit="searchPerson()">
		<input ng-model="searchPersonId" />
	</form>

	<div class="searchOutput">{{person | json}}</div>
</div>
